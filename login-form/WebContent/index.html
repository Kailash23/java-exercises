<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Servlet Demo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form name="login" method="post" action="/login-form/submit">
        <div>
            <input name="email" type="email" onkeyup="validation.validateEmail()" autocomplete="off" required>
            <span class="email_error"></span>
        </div>

        <div>
            <input name="password" type="password" onkeyup="validation.validatePassword()" autocomplete="off" required>
            <span class="pass_error"></span>
        </div>

        <div>
            <button type="submit">Log in</button>
        </div>
    </form>

</body>

<script src="script.js"></script>
</html>
