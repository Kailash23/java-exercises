<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Servlet Demo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form name="login" method="post" action="/login-form/login">
        <div class="email" style="margin-bottom: 10px;">
            <span>Email : </span>
            <input name="email" type="email" onkeyup="validation.validateEmail()" required>
            <span class="email_error"></span>
        </div>
	
        <div class="password" style="margin-bottom: 10px;">
        	<span>Password : </span>
            <input name="password" type="password" onkeyup="validation.validatePassword()" required>
            <span class="pass_error"></span>
        </div>

        <div>
            <button type="submit">Log in</button>
        </div>
    </form>

</body>

<script src="script.js"></script>
</html>
